{% extends 'base.html' %}


{% block content %}
    <h2>Welcome {{user.username}}</h2> 

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        
        <h3>Account Information</h3>
        {{user_form.as_p}}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock content %}
